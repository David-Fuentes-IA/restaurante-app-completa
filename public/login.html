<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #212529; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            width: 100%; 
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .pin-display {
            font-size: 2rem;
            letter-spacing: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3448/3448650.png" width="80" class="mb-3">
        <h3>Restaurante Digital</h3>
        <p class="text-muted">Ingresa tu PIN de empleado</p>
        
        <input type="password" id="inputPin" class="form-control text-center fs-4 mb-3" placeholder="****" maxlength="4">
        
        <button onclick="iniciarSesion()" class="btn btn-dark w-100 py-2">INGRESAR</button>
        <div id="error-msg" class="text-danger mt-2 d-none">PIN Incorrecto</div>
    </div>

    <script>
        async function iniciarSesion() {
            const pin = document.getElementById('inputPin').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ pin: pin })
                });

                const data = await res.json();

                if (res.ok) {
                    // GUARDAR SESIÓN: Guardamos los datos del usuario en el navegador
                    localStorage.setItem('usuarioRestaurante', JSON.stringify(data.usuario));
                    // Redirigir al panel principal
                    window.location.href = '/'; 
                } else {
                    errorMsg.innerText = data.error;
                    errorMsg.classList.remove('d-none');
                }
            } catch (error) {
                console.error(error);
                alert('Error de conexión');
            }
        }
    </script>
</body>
</html>
